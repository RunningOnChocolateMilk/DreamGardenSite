<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - DreamGarden</title>
    <meta name="description" content="We're experiencing technical difficulties. Please try again later or contact us for support.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.125rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .navigation-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .btn-primary {
            display: inline-block;
            background: #059669;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background: #047857;
        }

        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: #059669;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            border: 2px solid #059669;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #059669;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: #059669;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .retry-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .retry-button:hover {
            background: #b91c1c;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .navigation-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="logo">DreamGarden</a>
        
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-description">
            Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.
        </p>
        
        <div class="navigation-links">
            <a href="index.html" class="btn-primary">Go Home</a>
            <a href="mailto:hello@dreamgardenapp.com" class="btn-secondary">Contact Support</a>
        </div>
        
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        
        <p style="color: #64748b; font-size: 0.875rem; margin-top: 2rem;">
            If the problem persists, please contact us at 
            <a href="mailto:hello@dreamgardenapp.com" style="color: #059669;">hello@dreamgardenapp.com</a>
        </p>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 DreamGarden. All rights reserved.</p>
    </footer>
</body>
</html>
